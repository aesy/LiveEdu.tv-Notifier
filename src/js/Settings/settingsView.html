<div class="container">

    <div class="field row">
        <h1>Polling Rate:</h1>

        <div class="setting">
            Check every
            <input ng-model="settings.pollingRate" type="range" min="1" max="60" value="1" step="1">
            <span>{{settings.pollingRate*60 | humanReadableSeconds}}</span>
        </div>
    </div>

    <div class="field row">
        <h1>Notification Sound:</h1>

        <select class="setting"
                ng-options="sound.label for sound in settings.soundOptions"
                ng-model="settings.selectedSound"
                ng-change="settings.onSoundChanged()">
        </select>
        <input type="file" id="uploadSound" ng-file-select="" class="hide">
    </div>

    <div class="field row" ng-if="settings.favorites.length > 0">
        <h1>Manage Favorites:</h1>

        <ul class="favorites setting">
            <li ng-repeat="favorite in settings.favorites">{{favorite}}
                <i ng-mouseover="hover = true"
                      ng-mouseleave="hover = false"
                      tooltip-placement="left"
                      tooltip="Remove Favorite"
                      ng-click="settings.toggleFavorite(favorite)"
                      class="glyphicon glyphicon-heart"
                      ng-class="hover ? 'glyphicon-heart-empty' : 'glyphicon-heart'">
                </i>
            </li>
        </ul>
    </div>

    <div class="field row">
        <button ng-click="settings.save()">Save</button>
        <div class="message" ng-show="settings.saving">
            Save Successful!
        </div>
    </div>

    <div class="field row">
        <h1>Feedback:</h1>

        <div class="social setting">
            <a ng-click="settings.openLink('https://github.com/easyfuckingpeasy')"
               tooltip-placement="top"
               tooltip="Github">
                <i class="fa fa-3x fa-code"></i>
            </a>

            <a ng-click="settings.openLink('https://www.livecoding.tv/easyfuckingpeasy/')"
               tooltip-placement="top"
               tooltip="LiveCoding.tv">
                <i class="fa fa-3x fa-github-square"></i>
            </a>
        </div>
    </div>

</div>
