<!doctype html>
<html ng-app="app" class="message">

<head>
    <meta charset="UTF-8">
    <title>LiveCoding.tv Notifier</title>

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/main.min.css">

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-ui-bootstrap-bower/ui-bootstrap.min.js"></script>
    <script src="lib/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/ng-lodash/build/ng-lodash.min.js"></script>
    <script src="lib/angular-scroll-glue/src/scrollglue.js"></script>
    <script src="lib/angular-typer/dist/typer.min.js"></script>
    <script src="js/app.min.js"></script>
</head>

<body>
    <div ng-controller="terminalCtrl as terminal"
         ng-class="{maximize: terminal.maximized, hidden: terminal.closed}"
         class="terminal-window">
        <header>
            <div class="button close"
                 ng-click="terminal.closed = true">
            </div>

            <div class="button minimize"
                 ng-click="">
            </div>

            <div class="button maximize"
                 ng-click="terminal.maximized = !terminal.maximized">
            </div>

            <div class="title">
                {{terminal.user}}
            </div>
        </header>

        <section class="terminal"
                 scroll-glue>
            <div ng-if="!terminal.output.length">
                {{user}}
            </div>

            <div class="history"
                 ng-repeat="row in terminal.output track by $index"
                 ng-class="{visible: terminal.current >= $index}">
                {{row.preword}}
                <typer class="typer"
                       ng-class="{active: terminal.current === $index}"
                       start-trigger="terminal.current === $index"
                       repeat="false"
                       start-typing="true"
                       words="row.words"
                       type-time="{{row.typeTime || 0}}"
                       start-delay="{{row.delay || 0}}"
                       pause="0"
                       on-complete="terminal.next()">
                </typer>
            </div>

            <span ng-if="terminal.current >= terminal.output.length" class="cursor"></span>
        </section>
    </div>
</body>
</html>
